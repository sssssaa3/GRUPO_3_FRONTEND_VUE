<!DOCTYPE html>
<html lang="es">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Te lo Vendo">
    <meta name="description"
        content="Cont치ctanos en Te lo Vendo para m치s informaci칩n sobre nuestros productos y servicios o visita nuestra tienda en Santiago.">
    <meta name="keywords" content="contacto Te lo Vendo, ubicaci칩n de tienda, servicios al cliente, ayuda compra">

    <!-- TITLE -->
    <title>Contacto - Te lo Vendo</title>

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- styles scss -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <!-- CONTAINER -->
        <div class="container">
            <!-- NAVBAR -->
            <nav class="navbar">
                <!-- NAVBAR CONTAINER-->
                <div class="navbar__container">
                    <!-- NAVBAR BRAND -->
                    <a class="navbar__brand" href="#">Te lo Vendo</a>
                    <!-- NAVBAR BUTTON COLLAPSE-->
                    <input type="checkbox" id="button-collapse" class="navbar__checkbox">
                    <label for="button-collapse" class="navbar__label-checkbox">
                        <i class="bi bi-list navbar__button-closed"></i>
                        <i class="bi bi-x-lg navbar__button-open"></i>
                    </label>
                    <!-- NAVBAR MENU -->
                    <ul class="navbar__menu">
                        <!-- NAVBAR ITEM-->
                        <li class="navbar__item">
                            <!-- NAVBAR LINK-->
                            <a class="navbar__link " href="index.html">Inicio</a>
                        </li>
                        <!-- NAVBAR ITEM-->
                        <li class="navbar__item">
                            <!-- NAVBAR LINK-->
                            <a class="navbar__link" href="productos.html">Productos</a>
                        </li>
                        <!-- NAVBAR ITEM-->
                        <li class="navbar__item">
                            <!-- NAVBAR LINK ACTIVE-->
                            <a class="navbar__link navbar__link--active" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


    <!-- MAIN -->
    <main class="main">
        <!-- CONTAINER -->
        <div class="container main__container ">
            <!-- SECTION -->
            <section class="main__section">
                <!-- TITLE SECTION -->
                <h2 class="main__title">Formulario de Contacto</h2>
                <!-- FORM -->
                <form class="form">
                    <!-- FORM GROUP -->
                    <div class="form__section">
                        <!-- FORM LABEL -->
                        <label for="name" class="form__label">Nombre </label>
                        <!-- FORM INPUT -->
                        <input type="text" id="name" name="name" class="form__input" placeholder="Ingrese un nombre"
                            required>
                    </div>
                    <!-- FORM GROUP -->
                    <div class="form__section">
                        <!-- FORM LABEL -->
                        <label for="email" class="form__label">Email </label>
                        <!-- FORM INPUT -->
                        <input type="email" id="email" name="email" class="form__input" placeholder="Ingrese un email"
                            required>
                    </div>
                    <!-- FORM GROUP -->
                    <div class="form__section">
                        <!-- FORM LABEL -->
                        <label for="message" class="form__label">Mensaje </label>
                        <!-- FORM TEXTAREA -->
                        <textarea name="message" id="message" rows="6" cols="30" placeholder="Ingrese un mensaje"
                            class="form__input" required></textarea>
                    </div>
                    <!-- FORM BUTTON SUBMIT -->
                    <input type="submit" value="Enviar" class="form__btn">
                </form>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <!-- CONTAINER -->
        <div class="container">
            <!-- FOOTER BRAND-->
            <p class="footer__brand">Te lo Vendo</p>
            <!-- FOOTER CAPTION -->
            <p class="footer__caption">Todos los derechos reservados. 2024</p>
        </div>
    </footer>
</body>

</html>
